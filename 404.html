<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Signal Lost</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body {
            background-color: #050505;
            color: #f0f0f0;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
        }
        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            opacity: 0.15;
            pointer-events: none;
        }
        .content {
            position: relative;
            z-index: 10;
            padding: 2rem;
            max-width: 500px;
        }
        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 8rem;
            margin: 0;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            line-height: 1;
        }
        h2 { margin-top: 1rem; font-weight: 700; }
        p { color: #888; margin-bottom: 2rem; }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #FFD700;
            color: #000;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            transition: transform 0.2s;
        }
        .btn:hover { transform: scale(1.05); background: #E6C200; }
    </style>
</head>
<body>
    <canvas id="noiseCanvas"></canvas>
    <div class="content">
        <h1>404</h1>
        <h2>Frequency Not Found</h2>
        <p>The signal you are looking for has faded into static. The requested wavelength does not exist.</p>
        <a href="/" class="btn"><i data-feather="arrow-left"></i> Return to Base</a>
    </div>

    <script>
        feather.replace();
        
        // Static Noise Effect
        const cvs = document.getElementById('noiseCanvas');
        const ctx = cvs.getContext('2d');
        
        const resize = () => { cvs.width = window.innerWidth; cvs.height = window.innerHeight; };
        window.onresize = resize;
        resize();

        function noise() {
            const w = cvs.width, h = cvs.height;
            const idata = ctx.createImageData(w, h);
            const buffer32 = new Uint32Array(idata.data.buffer);
            const len = buffer32.length;
            
            for (let i = 0; i < len; i++) {
                if (Math.random() < 0.1) {
                    buffer32[i] = 0xff222222; // Dark grey pixel
                }
            }
            ctx.putImageData(idata, 0, 0);
            requestAnimationFrame(noise);
        }
        noise();
    </script>
</body>
</html>
